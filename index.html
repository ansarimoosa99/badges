<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h2>Avatars Small</h2>
    <section class="diplay-avatar disp-flex">
      <div class="av-s br">
        A
        <div class="badge-s"></div>
      </div>
      <div class="av-s br-dg">
        A
        <div class="badge-s"></div>
      </div>
      <div class="av-s br-sc">
        A
        <div class="badge-s ">
            <div class="with-text">23</div>
          </div>
      </div>
      <div class="av-s">
        <img src="https://picsum.photos/200" alt="A" />
        <div class="badge-s ">
            <div class="with-text">23</div>
          </div>
      </div>
      <div class="av-s">
        <i class="fa fa-bell fa-3x"></i>
        <div class="badge-s ">
            <div class="with-text">21</div>
          </div>
      </div>
    </section>

    <h2>Avatars Medium</h2>
    <section class="diplay-avatar disp-flex">
      <div class="av-m br">
        A
        <div class="badge-m"></div>
      </div>
      <div class="av-m br-dg">
        A
        <div class="badge-m"></div>
      </div>
      <div class="av-m br-sc">
        A
        <div class="badge-m ">
            <div class="with-text">01</div>
          </div>
      </div>
      <div class="av-m">
        <img src="https://picsum.photos/200" alt="A" />
        <div class="badge-m ">
            <div class="with-text">12</div>
          </div>
      </div>
      <div class="av-m">
        <i class=".bell fa fa-bell fa-3x"></i>
        <div class="badge-m ">
            <div class="with-text">21</div>
      </div>
    </section>

    <h2>Avatars Large</h2>
    <section class="diplay-avatar disp-flex">
      <div class="av-l br">
        A
        <div class="badge-l"></div>
      </div>
      <div class="av-l br-dg">
        A
        <div class="badge-l"></div>
      </div>
      <div class="av-l br-sc">
        A
        <div class="badge-l ">
            <div class="with-text">08</div></div>
      </div>
      <div class="av-l">
        <img src="https://picsum.photos/200" alt="A" />
        <div class="badge-l ">
            <div class="with-text">02</div></div>
      </div>
      <div class="av-l">
        <i class=".bell fa fa-bell fa-4x"></i>
        <div class="badge-l">
          <div class="with-text">23</div>
        </div>
      </div>
    </section>
  </body>
</html>
